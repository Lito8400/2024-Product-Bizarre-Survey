<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login Admin</title>
        <link href="static/css_admin/styles_login.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <body class="img js-fullheight" style="background-image: url('static/images/bg.jpg'); height: 557px;">
        
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Login Admin</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <form action="{{ url_for('login') }}" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="inputUser" placeholder="Username" required="">
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" name="inputPassword" class="form-control" placeholder="Password" required="">
                                    <button id="eye" onclick="if (password.type == 'text') {password.type = 'password'; this.classList.toggle('fa-eye')}
                                    else {password.type = 'text'; this.classList.toggle('fa-eye-slash')}"  class="fa fa-fw fa-eye field-icon toggle-password"></button>
                                </div>

                                <div class="form-group">
                                    <button type="submit" style="background: #fbceb5 !important;" class="form-control btn btn-primary submit px-3">Sign In</button>
                                </div>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
