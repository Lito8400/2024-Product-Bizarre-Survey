<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stamp Effect</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* styles.css */

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.content {
    position: relative;
}

.box {
    width: 300px;
    height: 200px;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

.stamp {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background-color: #ff5308b5;
    transform: translate(-50%, -50%) rotate(-45deg);
    
    display: flex;
    align-items: center;
    justify-content: center;
}

.stamp::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    border-radius: 50%;
    height: 100%;
    background-image: radial-gradient(rgb(250, 250, 250) 0px, transparent 1px);
    background-size: 10px 10px;
    opacity: 0.5;
}

        </style>
    </head>
    <body>
        <div class="content">
            <div class="box">
                <p>Your content here...</p>
            </div>
            <div class="stamp"></div>


            <header class="py-3">
                <div class="container px-lg-5">

                                    <img class="logo-image" src="/static/images/Product Pipeline Pitch_Icon P3-01.svg" alt="logo" style="height: 100px;">
                                    Product Pipeline Pitch

                            </div>
                            <img class="logo-image" src="/static/images/s.svg" alt="logo" style="height: 100px;">
